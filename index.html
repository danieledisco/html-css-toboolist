<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>html-css-toboolist</title>
        <link rel="stylesheet" href="./css/style.css">
</head>
<body>
        <header id="header_style">
                        <img class="py_1 pl_1" src="./img/Logo.png" alt="Logo">
                        <h1>Toboolist</h1>
        </header>
        <!-- /#header_style -->

        <main id="main_style">
                <div class="sub_header">
                        <div class="header_labels hl_sp1">
                                Add Task
                        </div>
                        <div class="header_labels hl_sp2">
                                Add Section
                        </div>
                </div>
                <!-- Start to do list -->

                <!-- New Task -->
                <div class="name_task">
                        &#9207; New Task
                </div>
                <!-- Task for New Task -->
                <div class="symbol green_line">
                        &checkmark;
                </div>
                <div class="task">
                        Quarterly Newsletter
                </div>
                <div class="task_label skyblue">
                        Editorial
                </div>
                <!-- End task for New Task -->

                <!-- Today -->
                <div class="name_task">
                        &#9207; Today
                </div>
                <!-- 1^ task for today  -->
                <div class="symbol green_line">
                        &checkmark;
                </div>
                <div class="task">
                        Recruiting Blog Post
                </div>
                <div class="task_label skyblue">
                        Editorial
                </div>
                <!-- End 1^ task for today  -->
                <br>
                <!-- 2^ task for today  -->
                <div class="symbol green_line">
                        &checkmark;
                </div>
                <div class="task">
                        Mobile app launch
                </div>
                <div class="task_label purple">
                        Q1 Goals
                </div>
                <!-- End 2^ task for today  -->
                <br>
                <!-- 3^ task for today  -->
                <div class="symbol red_line">
                        &cross;
                </div>

                <div class="task">
                        Interview John H.
                </div>

                <div class="task_label green">
                        Recruiting
                </div> 
                <!-- 3^ task for today  -->
                <br>              
                <!-- 4^ task for today  -->
                <div class="symbol green_line">
                        &checkmark;;
                </div>

                <div class="task">
                        Summit update to mobile sorefronts
                </div>

                <div class="task_label orange">
                        Mobile
                </div> 
                <!-- 4^ task for today  -->
                <br>              

                







        </main>
        <!-- /#main_style -->

        <footer id="footer_style">

        </footer>
        <!-- /#footer_style -->
</body>
</html>
